<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" [formGroup]="loginRestaurant" >
                <span class="login100-form-title">
                   Restaurant Login
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <!-- <input type="email" name="email" class="form-control" [(ngModel)]="email" formControlName="email" required> -->
                    <input class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="email" formControlName="email" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <!-- <input  type="password" name="password" class="form-control" [(ngModel)]="password" formControlName="password" required> -->
                    <input class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="password" formControlName="password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" [disabled]="!loginRestaurant.valid" (click)="onSubmit()" >
                        Login
                    </button>
                </div>

                <div class="text-center p-t-136">
                    <a  class="txt2" href="/register">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
